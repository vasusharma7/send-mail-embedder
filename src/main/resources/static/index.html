<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>

              <div class="form-group">
                <label for="name"
                  ><i class="zmdi zmdi-account material-icons-name"></i
                ></label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group">
                <label for="project"
                  ><i class="zmdi zmdi-assignment-o"></i
                ></label>
                <input
                  type="text"
                  name="project"
                  id="project"
                  placeholder="Project Name"
                />
              </div>
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="checkbox"
                  name="agree-term"
                  id="agree-term"
                  class="agree-term"
                />
                <label for="agree-term" class="label-agree-term"
                  ><span><span></span></span>I agree with all statements in
                  <a href="#" class="term-service">Terms of service</a></label
                >
              </div>
              <div class="form-group form-button">
                <input
                  type="button"
                  name="signup"
                  id="signup"
                  class="form-submit"
                  value="Register"
                  onclick="register()"
                />
              </div>
            </div>
            <div class="signup-image">
              <figure>
                <img src="images/signup-image.jpg" alt="sing up image" />
              </figure>
              <a href="#" class="signup-image-link">I am already member</a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      const data = {
        name: $("#name").value, //using jquery
        email: document.getElementById("email").value, //using javascript
        project: document.getElementById("project").value, //using javascript
      };
      let flag = 0;
      Object.keys(data).forEach((key) => {
        if (!data[key]) {
          let msg = `Please Enter ${key}`;
          console.log(msg);
          alert(msg);
          flag = 1;
        }
      });
      if (flag) return;
      console.log(data);
      function register() {
        $.post("/register", data, function (result) {
          console.log(result);
          alert(result);
        });
      }
    </script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
