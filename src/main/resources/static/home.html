<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FeedBack Service | Home</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      input {
        all: initial;
        * {
          all: unset;
        }
      }
      #link {
        border: 2px solid green;
        padding: 10px;
        font-size: 1.2em;
        border-radius: 10px;
        background-color: rgb(189, 235, 189);
      }
      #link:hover {
        background-color: rgb(207, 245, 207);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->

      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-form" style="width: 100%">
              <div class="d-flex justify-content-between">
                <h2 style="width: max-content">
                  Welcome <span id="name" style="color: #d9534f"></span>!
                </h2>
              </div>
              <div class="form-group">
                <h3>Email</h3>
                <hr />
                <input
                  type="email"
                  name="email"
                  id="email"
                  style="
                    width: max-content;
                    border-radius: 10px;
                    margin-bottom: 10px;
                    display: inline;
                    background-color: gray;
                    padding: 10px;
                  "
                  disabled
                />
                <button
                  id="edit"
                  class="btn btn-primary p-2"
                  style="margin-left: 10px"
                  onclick="toggle()"
                >
                  Edit
                </button>
                <button
                  id="update"
                  class="btn btn-warning p-2"
                  style="margin-left: 10px; display: none"
                  onclick="update()"
                >
                  Update
                </button>
              </div>
              <div>
                <h3>Project</h3>
                <hr />

                <h4 id="project"></h4>
              </div>
              <hr />
              <div>
                <h3>API Link for sending mail</h3>
                <hr />

                <button id="link" onclick="copy()"></button>
                <br />
                <br />
                <span style="font-style: italic; font-size: 1.1em"
                  >Please note that form data sent to the API for sending as
                  Email should in
                  <span style="color: red">appliaction/json </span>format
                </span>
              </div>
            </div>
            <div>
              <h3>Link</h3>
              <hr />

              <h4 id="link"></h4>
            </div>
            <button
              class="btn btn-info"
              style="height: max-content"
              onclick="logout()"
            >
              Log Out
            </button>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      /*
       *checking if the localstorage contanins the required keys ?
       *if no, then redirect to login page
       */

      let data = localStorage.getItem("fs-info");
      if (!data) {
        window.location = "/login.html";
      } else {
        data = JSON.parse(data);
        document.getElementById(
          "link"
        ).innerHTML = `${window.location.host}/send/${data._id}`;
        document.getElementById("email").value = data.email;
        document.getElementById("project").innerHTML = data.project;
        document.getElementById("name").innerHTML = data.name;
        document.getElementById("link").innerHTML = window.location.hostname+'/send/'+data._id;
        
      }
    </script>
    <script>
      function copy() {
        var text = document.getElementById("link").innerText;
        navigator.clipboard.writeText(text).then(
          function () {
            alert("URL copied to clipboard");
          },
          function (err) {
            alert("Something went wrong, could not be copied");
          }
        );
      }
      function logout() {
        localStorage.removeItem("fs-info");
        window.location.reload();
      }
      function toggle() {
        document.getElementById("email").style.backgroundColor = "lightgray";
        document.getElementById("email").disabled = false;
        document.getElementById("update").style.display = "inline";
      }
      function update() {
        let data = JSON.parse(localStorage.getItem("fs-info"));
        data["email"] = document.getElementById("email").value;
        console.log(data);
        let flag = 0;
        let keys = Object.keys(data);

        $.ajax({
          method: "put",
          url: "/update",
          data: JSON.stringify(data),
          contentType: "application/json",
        }).done(function (result) {
          console.log(result);
          switch (result.status) {
            case 200:
              localStorage.setItem("fs-info", result.data); //used to store in browser local storage - for temporary usage
              alert("Update Successful");
              window.location.reload();
              break;
            case 400:
              alert(result.data);
          }
        });
      }
    </script>
  </body>
</html>
